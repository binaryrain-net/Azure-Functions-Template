name: Lint Codebase with Ruff

on:
  push:
    branches: [main]
    paths:
      - 'Azure Functions/Demo/**'

jobs:
  linter-for-suffering:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Lint with Ruff
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --config ruff.toml"
